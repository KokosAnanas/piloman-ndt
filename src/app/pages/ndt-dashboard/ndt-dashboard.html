


<p-fluid>
    <div class="flex items-center justify-between gap-4">
        <div class="text-2xl mb-2">
            Неразрушающий контроль
        </div>
    </div>

    <div class="flex flex-col gap-0 w-full">
        <app-weld-params-widget
            [vtNormsOpen]="showVtNorms()"
            (vtNormsOpenChange)="setVtNormsOpen($event)">
        </app-weld-params-widget>
    </div>

    @if (showVtNorms()) {
        <div class="flex flex-col gap-0 w-full xl:w-2/3 mt-5">
            <app-vt-norms (close)="closeVtNorms()"></app-vt-norms>
        </div>
    }

</p-fluid>
