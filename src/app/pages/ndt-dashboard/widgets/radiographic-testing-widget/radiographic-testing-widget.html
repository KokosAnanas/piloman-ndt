<p-card header="РК (радиографический контроль)">
    <div class="space-y-4">
        <div class="grid gap-3">
            <div class="flex flex-col gap-1">
                <label class="text-sm font-medium text-slate-700">Тип источника</label>
                <input
                    type="text"
                    class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-sky-500"
                    placeholder="гамма-, рентген, тип аппарата"
                />
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-sm font-medium text-slate-700">Класс чувствительности</label>
                <input
                    type="text"
                    class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-sky-500"
                    placeholder="например, не хуже 2 по ГОСТ"
                />
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-sm font-medium text-slate-700">Примечания</label>
                <textarea
                    rows="2"
                    class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm
                 resize-y focus:outline-none focus:ring-2 focus:ring-sky-500"
                    placeholder="толщина просвечивания, количество снимков и т.п."
                ></textarea>
            </div>
        </div>

        <div class="flex flex-wrap gap-2">
            <p-button
                label="Нормы оценки"
                icon="pi pi-book"
                styleClass="p-button-sm"
            ></p-button>

            <p-button
                label="Заключение"
                icon="pi pi-check-circle"
                styleClass="p-button-sm p-button-success"
            ></p-button>
        </div>
    </div>
</p-card>
