<p-card>
    <!-- Адаптивная сетка всех полей -->
    <div
        class="grid gap-x-6 gap-y-2
               grid-cols-1
               sm:grid-cols-2 sm:grid-rows-6
               xl:grid-cols-4 xl:grid-rows-3"
    >
        <!-- 1. Диаметр -->
        <div
            class="flex items-center gap-1
                   sm:col-start-1 sm:row-start-1
                   xl:col-start-1 xl:row-start-1"
        >
            <label
                for="diameter"
                class="w-20 shrink-0 text-sm font-medium text-slate-700"
            >
                Диаметр
            </label>

            <p-inputNumber
                class="flex-1"
                inputId="diameter"
                [mode]="'decimal'"
                inputStyleClass="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                placeholder="мм"
                suffix=" мм"
                [showButtons]="true"
                [min]="0"
                size="small"
            ></p-inputNumber>
        </div>

        <!-- 2. Толщина S1 -->
        <div
            class="flex items-center gap-1
                   sm:col-start-1 sm:row-start-2
                   xl:col-start-1 xl:row-start-2"
        >
            <label
                for="s1"
                class="w-20 shrink-0 text-sm font-medium text-slate-700"
            >
                Толщина S1
            </label>

            <p-inputNumber
                class="flex-1"
                inputId="s1"
                [mode]="'decimal'"
                inputStyleClass="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                placeholder="мм"
                suffix=" мм"
                [showButtons]="true"
                [min]="0"
                size="small"
            ></p-inputNumber>
        </div>

        <!-- 3. Толщина S2 -->
        <div
            class="flex items-center gap-1
                   sm:col-start-1 sm:row-start-3
                   xl:col-start-1 xl:row-start-3"
        >
            <label
                for="s2"
                class="w-20 shrink-0 text-sm font-medium text-slate-700"
            >
                Толщина S2
            </label>

            <p-inputNumber
                class="flex-1"
                inputId="s2"
                [mode]="'decimal'"
                inputStyleClass="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
                placeholder="мм"
                suffix=" мм"
                [showButtons]="true"
                [min]="0"
                size="small"
            ></p-inputNumber>
        </div>

        <!-- 4. Уровень качества -->
        <div
            class="flex items-center gap-1
                   sm:col-start-1 sm:row-start-4
                   xl:col-start-2 xl:row-start-1"
        >
            <label
                for="qualityLevel"
                class="w-24 shrink-0 text-sm font-medium text-slate-700"
            >
                Уровень качества
            </label>

            <p-select
                class="flex-1 w-full"
                inputId="qualityLevel"
                [options]="qualityLevels"
                placeholder=""
                size="small"
            >
            </p-select>
        </div>

        <!-- 5. Способ сварки -->
        <div
            class="flex items-center gap-1 min-w-0
                   sm:col-start-1 sm:row-start-5
                   xl:col-start-2 xl:row-start-2"
        >
            <label
                for="weldingProcess"
                class="w-24 shrink-0 text-sm font-medium text-slate-700"
            >
                Способ сварки
            </label>

            <p-select
                class="flex-1 min-w-0 w-full"
                inputId="weldingProcess"
                [options]="weldingProcess"
                placeholder=""
                size="small"
            >
            </p-select>
        </div>

        <!-- 6. Тип сварного соединения -->
        <div
            class="flex items-center gap-1 min-w-0
                   sm:col-start-1 sm:row-start-6
                   xl:col-start-2 xl:row-start-3"
        >
            <label
                for="joint"
                class="w-28 shrink-0 text-sm font-medium text-slate-700"
            >
                Тип сварного соединения
            </label>

            <p-select
                class="flex-1 min-w-0 w-full"
                inputId="joint"
                [options]="joint"
                placeholder=""
                size="small"
            >
            </p-select>
        </div>

        <!-- 7. Картинка профиля шва -->
        <div
            class="mt-2 flex items-center justify-center
                   sm:col-start-2 sm:row-start-1 sm:row-span-3
                   xl:col-start-3 xl:row-start-1 xl:row-span-3"
        >
            <img
                ngSrc="assets/demo/img/i.jpg"
                alt="Профиль сварного шва"
                class="w-full h-full object-contain"
                width="372"
                height="120"
            />
        </div>

        <!-- 8. Группы кнопок НК -->
        <div
            class="mt-2
                   sm:col-start-2 sm:row-start-4 sm:row-span-3
                   xl:col-start-4 xl:row-start-1 xl:row-span-3
                   flex"
        >
            <!-- внутренний грид 2x3 для 6 групп -->
            <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 w-full">
                <ng-container *ngFor="let method of ndtMethods">
                    <div class="flex items-center justify-between gap-2">
                        <span
                            class="text-sm font-medium text-slate-700 whitespace-nowrap"
                        >
                            {{ method.label }}
                        </span>

                        <p-buttongroup class="flex-shrink-0">
                            <!-- Кнопка «книга» -->
                            <p-button
                                [rounded]="true"
                                size="small"
                                icon="fa-solid fa-book"
                                [outlined]="!method.bookActive"
                                [ngClass]="{
                                    '!bg-sky-500 !text-white': method.bookActive
                                }"
                                (onClick)="toggleMethod(method.key, 'book')"
                                ariaLabel="Нормативы"
                            ></p-button>

                            <!-- Кнопка «подпись / заключение» -->
                            <p-button
                                [rounded]="true"
                                size="small"
                                icon="fa-solid fa-file-signature"
                                [outlined]="!method.signActive"
                                [ngClass]="{
                                    '!bg-sky-500 !text-white': method.signActive
                                }"
                                (onClick)="toggleMethod(method.key, 'sign')"
                                ariaLabel="Заключение"
                            ></p-button>
                        </p-buttongroup>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</p-card>
